<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CEST Club Task</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  </head>
  <body>
    <form action="/" method="post">
      <div class="div1" id="div1">
        <div class="left box" id="left">
          <input
            type="button"
            value="Color 1"
            class="btn"
            name="btn1"
            onclick="changeDiv2('#9ed2ff','#a0bffd', '#0088FF')"
          />
          <input
            type="button"
            value="Color 2"
            class="btn"
            name="btn2"
            onclick="changeDiv2('#AEFEFF','#4FBDBA', '#35858B')"
          />
          <input
            type="button"
            value="Color 3"
            class="btn"
            name="btn3"
            onclick="changeDiv2('#BAFFB4','#95CD41', 'green')"
          />
          <input
            type="button"
            value="Normal"
            class="btn"
            name="btn4"
            onclick="changeDiv2('#F8F9FA','#7577fa91', '#7577FA')"
          />


          <div class="logo">
           <img src = "/Images/CESTlogo.png">
          </div>


          <div class = "dateTime">
            <p>Date:</p>
            <span class = "date"></span>
         <p>Time:</p>
         <span class = "time"></span>
        </div>
            
         </div>
        <div class="right box" id="div2">
          <div class="up" id="up">
            <input
              type="button"
              value="String Play"
              class="button"
              name="Button1"
              onclick="changeContent1()"
            />
            <input
              type="button"
              value="Weather"
              class="button"
              name="Button2"
              onclick="changeContent2()"
            />
            <input
              type="button"
              value="Temperature"
              class="button"
              name="Button3"
              onclick="changeContent3()"
            />
          </div>
          <br>
          <div class = "topicCover">
          <span class="topic">Shadow Effect</span>
        </div>
          <div class="div3 down" id="div3">
            <div id="text" contenteditable="" oninput="shadow()">Type here</div>
            <div class="content1" style="display: none">
              <div class="container">
                <h1>String Play</h1>
                <textarea
                  placeholder="Write some text here..."
                  onkeyup="countLetters();"
                ></textarea>
                <p>Total Characters: <span class="count">0</span></p>
                <p>Total Words: <span class="Wcount">0</span></p>
                <p>Pallindrome: <span class="pallin"></span></p>
                <p>Binary String: <span class="binary"></span></p>
              </div>
            </div>

            <div class="content2" style="display: none">
              <div>
                <label for="cityInput">City Name: </label>
                <input id="cityInput" type="text" name="cityName" />
                <button type="submit" onclick="showtemp()">Go</button>
              </div>
              <span class="report" name="report"></span>
            </div>

            <div class="content3" style="display: none">
              <div class="container2">
                <table>
                  <tr>
                    <label>Kelvin</label>
                    <input
                      type="number"
                      id="kelvin"
                      name="kelvin"
                      oninput="KelToCelAndFar()"
                    />
                  </tr>
                  <tr>
                    <label>Celsius</label>
                    <input
                      type="number"
                      id="celsius"
                      name="celsius"
                      oninput="CelToKelAndFar()"
                    />
                  </tr>
                  <tr>
                    <label>Fahrenheit</label>
                    <input
                      type="number"
                      id="fahren"
                      name="fahren"
                      oninput="FarToCelAndKel()"
                    />
                  </tr>
                </table>
                <input type="reset" class="reset" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
    <!-- <script src="server.js"></script> -->
  </body>
</html>
